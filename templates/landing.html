{% extends "base.html" %}
{% block content %}

    <h1>This is the landing page</h1>
    <div>
        <!-- Display message if any exist (e.g. permission denied) -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <div class="daily-tasks">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Daily Tasks</h4>
            </div>
        </div>
    </div>
{% endblock content %}
