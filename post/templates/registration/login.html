{% extends "base.html" %}

{% block content %}

  <h1 class="text-secondary">User Login [WIP]</h1>
<!-- Display message if any exist (e.g. permission denied) -->
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>
      <button type="submit">Log In</button>
    </p>
  </form>

  <p>
    <a href="/signup" class="nav-link">Create New Account</a>
  </p>

{% endblock content %}
