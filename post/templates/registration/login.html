  https://learndjango.com/tutorials/django-login-and-logout-tutorial

  Don't know how to change this.
 -->

{% extends "base.html" %}

{% block content %}

<!-- Display message if any exist (e.g. permission denied) -->
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}



<div class="reg-block">

<div class="reg-block-header">
		    <h2 class="sign_in_heading">User Login [WIP] <span style="color: #333"></span></h2>
		</div>
		
  <form method="post">
            {% csrf_token %}
						
						
						<div class="input-group margin-bottom-20">
												  <div class="input-group-prepend">
												    <span class="input-group-text" id="basic-addon1">
													  <svg class="svg-inline--fa fa-user fa-w-14 fa-2x" style="padding: 4px;" aria-hidden="true" focusable="false" data-prefix="fa" data-icon="user" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z"></path></svg><!-- <i class="fa fa-user fa-2x" style="padding:4px;"></i> Font Awesome fontawesome.com -->
													</span>
												  </div>
													<input class="form-control" autocomplete="off" id="id_username" maxlength="90" name="username" tabindex="1" type="text" placeholder="username" value="">
												</div>
												
												
												<div class="input-group margin-bottom-20">
																		  <div class="input-group-prepend">
																		    <span class="input-group-text" id="basic-addon2">
																				<svg class="svg-inline--fa fa-lock fa-w-14 fa-2x" style="padding: 4px;" aria-hidden="true" focusable="false" data-prefix="fa" data-icon="lock" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M400 224h-24v-72C376 68.2 307.8 0 224 0S72 68.2 72 152v72H48c-26.5 0-48 21.5-48 48v192c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V272c0-26.5-21.5-48-48-48zm-104 0H152v-72c0-39.7 32.3-72 72-72s72 32.3 72 72v72z"></path></svg><!-- <i class="fa fa-lock fa-2x" style="padding:4px;"></i> Font Awesome fontawesome.com -->
																			</span>
																		  </div>
																			<input class="form-control" autocomplete="off" id="id_password" maxlength="20" name="password" tabindex="2" type="password" placeholder="Password">					      
																		</div>
																																		
<div class="row" style="margin-bottom: 0.5rem;">
					    <div class="col-md-12 col-sm-12">
						   <input type="submit" value="Log In" id="sign_in_btn" class="btn btn-primary btn-block">		
               &nbsp; 
               <a href="/signup">Create New Account</a>
             	</div>
               
					</div>
					
  </form>
</div>

{% endblock content %}
