{% extends "base.html" %}
{% block content %}
    <div>
        <div style="float: right;">
            <a href="/moods/new" id="new-mood-link">
                <button class="btn btn-success" id="new-mood-btn">
                    <i class="fa fa-plus"></i> New Mood
                </button>
            </a>
        </div>
        <h1>My Moods</h1>
    </div>



    <table class="table table-hover">
        <thead class="thead-light">
        <tr>
            <th scope="col">Mood</th>
            <th scope="col">Date</th>
            <th scope="col" colspan="1"></th>
        </tr>
        </thead>

        <tbody>
        {% for mood in moods %}
            <tr>
                <td>{{  mood.display }}</td>


                <!--Django Date Documentation: https://docs.djangoproject.com/en/2.0/ref/templates/builtins/#date -->
                <td>{{ mood.date_posted|date:"D, M d, Y" }}</td>
                <td><a href="{% url 'mood-edit' mood.id %}" class="btn btn-light"><i class="fa fa-edit"></i></a>
                    &nbsp;
                    <a data-confirm="Are you sure?" class="btn" rel="nofollow" data-method="delete"
                       href="{% url 'mood-delete' mood.id %}"><i class="fa fa-trash" style="color:red"></i></a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock content %}
