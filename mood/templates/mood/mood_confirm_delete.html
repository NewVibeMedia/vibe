{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Mood</legend>
                <h2>Are you sure you want to delete the mood "{{ object.date_posted }}"?</h2>
            </fieldset>
            <div class="form-group">
                <a class="btn btn-info" href="{% url 'mood-detail' object.id %}">Cancel</a>
                <button class="btn btn-error" type="submit">Delete</button>
            </div>
        </form>
    </div>
{% endblock content %}
